<div class="card-columns m-5 animated fadeIn">
  <div (click)="item.type === 'artist' ? verArtista( item ) : '' " *ngFor="let item of items" [ngClass]="item.type === 'artist' ? 'puntero' : '' " class="card">
    <img [src]="item.images | noimage" class="card-img-top" alt="...">
    <div class="card-body">
      <h5 class="card-title">{{item.name}}</h5>
      <p class="card-text" *ngIf="item.artists">
        <span (click)="item.type === 'album' ? verArtista( artista ) : '' " *ngFor="let artista of item.artists" [ngClass]="item.type === 'album' ? 'puntero' : '' " class="badge badge-pill badge-primary">{{ artista.name }}</span>
      </p>
    </div>
  </div>
</div>
