<app-loading *ngIf="loading"></app-loading>

<div class="row animated fadeIn m-4" *ngIf="!loading">
    <div class="col-2">
        <img [src]="artista.images | noimage" alt="" class="img-thumbnail img-circle">
    </div>
    <div class="col">
        <h3>{{artista.name}}</h3>
        <p>
            <a [href]="artista.external_urls.spotify" target="blank">Ir a la página del artista</a>
        </p>
    </div>
    <div class="col-4 text-right">
        <button routerLink="/home" class="btn btn-outline-danger">
            Regresar
        </button>
    </div>
</div>

<div class="row animated fadeIn m-4" *ngIf="!loading">
    <div class="col">
        <table class="table">
            <thead>
                <tr>
                    <th>Foto</th>
                    <th>Album</th>
                    <th>Canción</th>
                    <th>Vista Previa</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let item of topTracks">
                    <td class="align-middle">
                        <img [src]="item.album.images | noimage" alt="" class="img-thumb">
                    </td>
                    <td class="align-middle">
                        {{ item.album.name }}
                    </td>
                    <td class="align-middle">
                        {{ item.name }}
                    </td>
                    <td class="align-middle">
                        <!-- <a [href]="item.preview_url" target="blank">Preview</a> -->
                        <!-- <audio [src]="item.preview_url" controls></audio> -->
                        <iframe [src]="item.uri | domseguro: 'https://open.spotify.com/embed?uri='" width="300" height="80" frameborder="0" allowtransparency="true" allow="encrypted-media"></iframe>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
