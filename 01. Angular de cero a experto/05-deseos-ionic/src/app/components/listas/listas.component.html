<ion-list color="dark">
    <ion-item-sliding *ngFor="let lista of deseosService.listas | filtroCompletado: terminado;" class="animated fadeInDown">
        <ion-item color="dark" detail (click)="listaSeleccionada( lista )">
            <ion-label>{{ lista.titulo }}</ion-label>
            <ion-note color="tertiary" slot="end">{{ lista.items.length }} items</ion-note>
        </ion-item>

        <ion-item-options side="start">
            <ion-item-option color="primary" (click)="modificarNombreLista( lista )">
                <ion-icon slot="icon-only" name="create"></ion-icon>
            </ion-item-option>
        </ion-item-options>

        <ion-item-options side="end">
            <ion-item-option color="danger" (click)="borrarLista( lista )">
                <ion-icon slot="icon-only" name="close"></ion-icon>
            </ion-item-option>
        </ion-item-options>

    </ion-item-sliding>
</ion-list>
