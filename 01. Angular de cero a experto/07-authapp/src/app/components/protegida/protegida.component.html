<div class="row" *ngIf="this.profile">
  <div class="col-md-4">
    <img [src]="profile.picture" class="img-fluid">
  </div>

  <div class="col-md-8">
    <ul class="list-group">
      <li class="list-group-item">{{ this.profile.name }}</li>
      <li class="list-group-item">{{ this.profile.nickname }}</li>
      <li class="list-group-item">{{ this.profile.updated_at | date: 'dd-MM-yyyy'}}</li>
    </ul>
  </div>
</div>

<pre>
  {{ profile | json }}
</pre>
